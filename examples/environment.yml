name: myenv
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.9.*

  # Scientific computing
  - numpy=1.24.0
  - pandas>=1.5.0
  - scipy>=1.10.0,<2.0.0
  - matplotlib

  # Machine learning
  - scikit-learn>=1.2.0
  - tensorflow

  # Pip dependencies (PyPI packages)
  - pip:
    - requests==2.28.0
    - flask>=2.0.0,<3.0.0
    - django~=4.1.0
    - beautifulsoup4
    - pytest>=7.0.0
